<!DOCTYPE html>    
<html xmlns="http://www.w3.org/1999/xhtml">    
<head>    
    <title>HTML5相机</title>    
    <meta charset="utf-8"/>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <style type="text/css">
        body{
            margin: 0px;
            padding: 0px;
        }
        .contentWrap{
            padding-top: 0.5em;
            margin: 0.5em;
            border: 1px solid #000;
            text-align: center;
        }
        #video1{
            height: 120px;
            margin-top: 0.5em;
        }
        #canvas1{
            height: 120px;
            margin-top: 0.5em;
        }
    </style>    
</head>    
<body>    
    <div class="contentWrap">
        <input id="button1" type="button" title="开启前摄像头" value="开启前摄像头" onclick="getMedia(0);" />
        <input id="button2" type="button" title="开启后摄像头" value="开启后摄像头" onclick="getMedia(1);" /><br />    
        <video id="video1" autoplay="autoplay"></video><hr />    
        <input type="button" title="拍照" value="拍照" onclick="getPhoto();" /><br />    
        <canvas id="canvas1" ></canvas>  
    </div>   
    
    <script type="text/javascript">    
        var video = document.querySelector('video');    
        var audio, audioType;    
    
        var canvas1 = document.getElementById('canvas1');    
        var context1 = canvas1.getContext('2d');    
    
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
        window.URL = window.URL || window.webkitURL || window.mozURL || window.msURL;    
    
        var exArray = []; //存储设备源ID    
          
        MediaStreamTrack.getSources(function (sourceInfos) {    
            for (var i = 0; i != sourceInfos.length; ++i) {    
                var sourceInfo = sourceInfos[i];    
                if (sourceInfo.kind === 'video') {    
                    exArray.push(sourceInfo.id);    
                }    
            }    
        });    
          
        function getMedia(num) {    
            if (navigator.getUserMedia) {    
                navigator.getUserMedia({    
                    'video': {    
                        'optional': [{    
                            'sourceId': exArray[num] //0为前置摄像头，1为后置    
                        }]    
                    },    
                    'audio':true    
                }, successFunc, errorFunc);    //success是获取成功的回调函数    
            }    
            else {    
                alert('此设备不兼容');    
            }    
        }    
    
        function successFunc(stream) {    
            //alert('Succeed to get media!');    
            if (video.mozSrcObject !== undefined) {   
                video.mozSrcObject = stream;   
            }    
            else {    
                video.src = window.URL && window.URL.createObjectURL(stream) || stream;  
            }    
    
            //video.play();    
       
        }    
        function errorFunc(e) {    
            alert('Error！'+e);    
        }    
    
            
        // 将视频帧绘制到Canvas对象上
        function drawVideoAtCanvas(video,context) {    
            window.setInterval(function () {    
                context.drawImage(video, 0, 0,90,120);    
            }, 60);    
        }     
    
        //拍照    
        function getPhoto() {    
            context1.drawImage(video, 0, 0,canvas1.width,canvas1.height);  
        }    
    
    </script>    
</body>    
</html>
